<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 03</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #252222c7">
        <div class="container-fluid d-flex justify-content-evenly">
          <a class="navbar-brand" href="#">
            <img
              src="https://webapp377823.ip-23-239-29-170.cloudezapp.io/wp-content/uploads/2018/02/logo-visual-header.png"
              alt="Infinity School"
              class="site-link__img"
              style="width: 5rem"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button
                  class="nav-link px-4"
                  aria-current="page"
                  href="#bank"
                  onclick=""
                >
                  Banking
                </button>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-4"
                  href="https://github.com/in100tiva"
                  target="_blank"
                  >In100tiva - (Github)</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-4"
                  href="https://in100tiva.fillout.com/dev"
                  target="_blank"
                  >Entregar Projeto</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Ver mais
                </a>
                <ul class="dropdown-menu" style="background-color: #252222c7">
                  <li class="container d-flex justify-content-center">
                    <a
                      class="dropdown-item"
                      href="https://drive.google.com/file/d/1qKoWByYxaXwEKXLSXx_WR05fUNMgPzph/view"
                      target="_blank"
                      >Desafio</a
                    >
                  </li>
                  <li class="container d-flex justify-content-center">
                    <a
                      class="dropdown-item"
                      href="https://github.com/Junincss/"
                      target="_blank"
                      >Github</a
                    >
                  </li>
                  <li class="container d-flex justify-content-center">
                    <a
                      class="dropdown-item"
                      href="https://infinityschool.com.br/"
                      target="_blank"
                      >Infinity-School</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="principal" id="bank">
      <div class="container d-flex flex-row" id="containerprincipal">
        <div
          class="container-fluid d-flex flex-column justify-content-center align-items-center"
        >
          <h4>Infinity-Bank</h4>
          <label for="optionselected">Selecione uma opção abaixo:</label>
          <select
            class="form-select my-2 d-flex align-items-center bg-secondary text-dark"
            style="min-width: 4rem; max-width: 15rem"
            name="option"
            id="optionselected"
          >
            <option value="1">Verificar Saldo</option>
            <option class="text-danger" value="2">
              Realizar Saque (quebrado)
            </option>
            <option value="3">Realizar Depósito</option>
            <option value="4">Encerrar Programa</option>
          </select>

          <button
            type="button"
            class="btn btn-danger"
            style="background-color: #d34341 !important"
            onclick="exibirbanking()"
          >
            Selecionar
          </button>
        </div>
        <div class="container-fluid d-flex flex-column justify-content-center bg align-items-center p-3 mb-2 bg-secondary bg-gradiente text-white rounded"
        id="exibicaomain">
          <div
          class="container-fluid d-flex flex-column justify-content-center progress-bar progress-bar-striped bg-info align-items-center p-3 mb-2 bg-gradiente text-black rounded"
          id="exibicao"
        ></div>
        <div
          class="container d-flex flex-column justify-content-center bg align-items-center p-3 mb-2 bg-secondary bg-gradiente text-white rounded"
          id="operacao"
        >
        
        </div>
        </div>
      </div>
    </main>
    <script src="main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
